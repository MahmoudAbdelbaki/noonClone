<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ethereal Aromas - Experience the essence of luxury.">
    <meta name="theme-color" content="#1a1a1a"> 
    
    <title id="page-title">Loading Product | Ethereal Aromas</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/product-detail.css">
</head>
<body>

    <header class="main-header">
        <nav class="nav-left">
            <a href="shop-all.html" class="nav-link">Shop</a>
            <a href="about.html" class="nav-link">About</a>
        </nav>
        
        <div class="logo">
            <a href="index.html">ETHEREAL AROMAS</a>
        </div>
        
        <div class="user-actions">
            <a href="search.html" aria-label="Search"><i class="fas fa-search"></i></a>
            <a href="login.html" aria-label="Account"><i class="far fa-user"></i></a>
            <a href="cart.html" aria-label="Cart" class="cart-icon">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </header>

    <main class="container">
        <nav aria-label="Breadcrumb" class="breadcrumb">
            <ol>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Fragrances</a></li>
                <li aria-current="page" id="breadcrumb-current">Loading...</li>
            </ol>
        </nav>

        <section class="product-wrapper" id="product-content">
            <!-- Product Gallery (left side) -->
            <div class="product-gallery">
                <div class="skeleton-gallery fade-pulse"></div>
                <!-- Dynamic image will be inserted here by JS -->
                <!-- <img src="product-image.jpg" alt="Product Name"> -->
            </div>
            
            <!-- Product Info (right side) -->
            <div class="product-info">
                <div class="skeleton-info">
                    <div class="skeleton-text title fade-pulse"></div>
                    <div class="skeleton-text price fade-pulse"></div>
                    <div class="skeleton-text desc fade-pulse"></div>
                    <div class="skeleton-text desc fade-pulse"></div>
                    
                    <!-- Variants skeleton -->
                    <div class="skeleton-text" style="height: 2rem; width: 40%; margin: 1rem 0;"></div>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 1.5rem;">
                        <div class="skeleton-text" style="height: 2.5rem; width: 4rem;"></div>
                        <div class="skeleton-text" style="height: 2.5rem; width: 4rem;"></div>
                        <div class="skeleton-text" style="height: 2.5rem; width: 4rem;"></div>
                    </div>
                    
                    <!-- Quantity skeleton -->
                    <div class="skeleton-text" style="height: 2rem; width: 30%; margin-bottom: 0.5rem;"></div>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 2rem;">
                        <div class="skeleton-text" style="height: 2.5rem; width: 3rem;"></div>
                        <div class="skeleton-text" style="height: 2.5rem; width: 4rem;"></div>
                        <div class="skeleton-text" style="height: 2.5rem; width: 3rem;"></div>
                    </div>
                    
                    <div class="skeleton-btn fade-pulse"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-inner">
            <div class="footer-brand">Ethereal Aromas</div>
            <div class="footer-col">
                <a href="#">Shipping & Returns</a>
                <a href="#">Contact Concierge</a>
                <a href="#">Instagram</a>
            </div>
            <div class="footer-copy">&copy; 2024. Crafted with care.</div>
        </div>
    </footer>

    <script defer src="js/global.js"></script>
    <script defer src="js/product_detail.js"></script>
</body>
</html>
