<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Atelier | Ethereal Aromas</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/account.css">
</head>
<body>

    <header class="main-header">
        <nav class="nav-left">
            <a href="shop-all.html" class="nav-link">Shop</a>
        </nav>
        <div class="logo">
            <a href="index.html">ETHEREAL</a>
        </div>
        <div class="nav-right user-actions">
            <a href="account.html" aria-label="Account" class="nav-icon"><i class="fas fa-user"></i></a>
            <a href="cart.html" aria-label="Cart" class="nav-icon"><i class="fas fa-shopping-bag"></i></a>
        </div>
    </header>

    <main class="account-page">
        <div class="container">
            <div class="account-header fade-up">
                <span class="eyebrow">The Atelier</span>
                <h1 id="welcome-msg">Welcome Back.</h1>
                <button onclick="logoutUser()" class="btn-outline logout-btn">Sign Out</button>
            </div>

            <div class="dashboard-grid fade-up delay-1">
                
                <div class="dash-card">
                    <div class="card-header">
                        <h3>Order History</h3>
                        <i class="fas fa-box-open"></i>
                    </div>
                    <div class="card-content">
                        <p class="empty-state">You have no pending shipments.</p>
                        <a href="shop-all.html" class="link-arrow">Start a new collection <i class="fas fa-long-arrow-alt-right"></i></a>
                    </div>
                </div>

                <div class="dash-card">
                    <div class="card-header">
                        <h3>Personal Details</h3>
                        <i class="far fa-id-card"></i>
                    </div>
                    <div class="card-content">
                        <p><strong>Email:</strong> <span id="user-email-display">Loading...</span></p>
                        <p><strong>Member Tier:</strong> <span class="text-italic">Connoisseur</span></p>
                        <a href="#" class="link-arrow">Edit Profile <i class="fas fa-long-arrow-alt-right"></i></a>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-bottom">&copy; 2024 Ethereal Aromas.</div>
    </footer>

    <script src="js/global.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // CORRECTED URL based on your server.js
            const API_URL = 'http://localhost:5000/api/auth/me'; 
    
            try {
                // fetchData comes from your global.js
                const response = await fetchData(API_URL);
    
                if (response.ok) {
                    const userData = await response.json();
                    
                    // Update UI
                    document.getElementById('welcome-msg').innerText = `Welcome, ${userData.name}.`;
                    document.getElementById('user-email-display').innerText = userData.email;
                    
                    localStorage.setItem('userName', userData.name);
                } 
            } catch (error) {
                console.error('Error fetching profile:', error);
                document.getElementById('welcome-msg').innerText = 'Welcome Back.';
            }
        });
    </script>
</body>
</html>
